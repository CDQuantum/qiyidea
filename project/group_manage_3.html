    <script type="text/javascript">
        $(function () {
            //公共部分加载
            $("#head").load("../head.html");
            $("#footer").load("../footer.html");
            $(".add-return-yes").click(function () {
                $("#create-new-return").modal("hide");
            });

        });

        //点击评论
        $(".open-comment").click(function () {
            //alert( $(this).parent().parent().parent().outerHeight());
            $(this).hide();
            $(this).parent().find(".close-comment").show();
            $(this).parent().parent().parent().find(".commoent-detail").show();
            if (!$(this).parent().parent().parent().find(".commoent-detail").is(":hidden")) {
                //  alert($(this).parent().parent().parent().parent().find(".div-height-1").outerHeight());
                $(this).parent().parent().parent().parent().find(".div-height-1").outerHeight($(this).parent().parent().parent().outerHeight());
                //  alert($(this).parent().parent().parent().parent().find(".div-height-1").outerHeight());
            }

        });
        //收起评论
        $(".close-comment").click(function () {
            $(this).hide();
            $(this).parent().find(".open-comment").show();
            $(this).parent().parent().parent().find(".commoent-detail").hide();
            if ($(this).parent().parent().parent().find(".commoent-detail").is(":hidden")) {
                //  alert($(this).parent().parent().parent().parent().find(".div-height-1").outerHeight());
                $(this).parent().parent().parent().parent().find(".div-height-1").outerHeight($(this).parent().parent().parent().outerHeight());
                //  alert($(this).parent().parent().parent().parent().find(".div-height-1").outerHeight());
            }
        });
