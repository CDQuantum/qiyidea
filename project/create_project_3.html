<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=edge; chrome=1">
    <meta name="keywords" content="众筹,在校学生众筹,校园众筹,大学生,电商,社交,sns,创业,就业,创客,投资,支持,项目,学生创业,愿望">
    <meta name="description" content="奇异点（qiyidea.com）——在校学生创业平台，首家利用新概念模式（筹资金、找伙伴、谈想法、搞活动）为在校学生解决社会上创业问题的综合性平台网站。">
    <meta name="author" content="qiyi.com">

    <!-- Note there is no responsive meta tag here -->

    <link rel="icon" href="favicon.ico">

    <title>奇异点・qiyidea.com | 在校学生创业平台</title>

    <!-- Bootstrap core CSS -->
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/non-responsive.css" rel="stylesheet">
    <!--<link href="css/sticky-footer-navbar.css" rel="stylesheet">-->
    <link href="../css/lyp.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/fileupload-ui/jquery.fileupload-ui.css">


    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="js/assets/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../js/assets/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/assets/html5shiv.min.js"></script>
      <script src="js/assets/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div id="head"></div>
    <!-- Carousel
    ================================================== -->
    <!-- Begin page content -->
    <div class="container">
        <div class=" clearfix mtmb15"></div>
        <div class="row">
            <div class="panel panel-default" style="margin-bottom:0px;">
                <div class="panel-body" style="padding:15px 30px 30px 15px;">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="btn-group btn-group-justified marbottom15">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-success active disabled">项目团队成员信息</button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-success active disabled">项目详细描述</button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-success active">创建项目回报</button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default disabled">预览与发布</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top:50px;">
                        <div class="col-lg-9">
                            <div class="text-left">
                                <form class="form-horizontal" role="form" action="create_project_4.html">
                                    <div class="form-group">
                                        <label for="project-name" class="col-sm-3 control-label">项目的名称：</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="project-name" placeholder="请勿超过30个字">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="project-introduction" class="col-sm-3 control-label">项目的简述：</label>
                                        <div class="col-sm-9">
                                            <textarea rows="5" class="form-control" id="project-introduction" placeholder="请勿超过60字，侵害用简明的语言归纳项目的主题，这段文字将在展示项目预览界面展示给大家。"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="project-name" class="col-sm-3 control-label">上传封面图片：</label>
                                        <div class="col-sm-9">
                                            <span class="btn btn-primary fileinput-button">
                                                <i class="glyphicon glyphicon-plus"></i>
                                                <span>添加图片</span>
                                                <input type="file" name="files[]" multiple="" id="project-cover-image">
                                            </span>
                                            <span style="color:#808080">图片大小勿超过1M</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="project-name" class="col-sm-3 control-label">项目标签：</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="project-name" placeholder="创建与项目关联的标签，以使你的项目更溶剂被找到；多个标签请用','隔开。">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <div class="col-sm-1"></div>
                                            <div class="col-sm-11" style="padding-left:20px;padding-right:30px;">
                                                <div class="hr-style" style="margin-top:10px;margin-bottom:15px;"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="project-name" class="col-sm-3 control-label">预计筹资：</label>
                                        <div class="col-sm-2 paddright0">
                                            <input type="text" class="form-control" id="project-name" placeholder="不能小于0">
                                        </div>
                                        <div class="col-sm-1" style="margin-top:5px;">
                                            <span>元</span>
                                        </div>
                                        <label for="project-name" class="col-sm-2 control-label text-left">众筹天数：</label>
                                        <div class="col-sm-2 paddright0">
                                            <input type="text" class="form-control" id="project-name" placeholder="不能小于0">
                                        </div>
                                        <div class="col-sm-2" style="margin-top:5px;">
                                            <span>天</span><span style="color:#ddd">不大于60天</span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <div class="col-sm-1"></div>
                                            <div class="col-sm-11" style="padding-left:20px;padding-right:30px;">
                                                <div class="hr-style" style="margin-top:15px;margin-bottom:10px;"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="project-introduction" class="col-sm-3 control-label">项目的描述：</label>
                                        <div class="col-sm-9">
                                            <textarea rows="5" class="form-control" id="project-introduction" placeholder="请勿超过60字，侵害用简明的语言归纳项目的主题，这段文字将在展示项目预览界面展示给大家。"></textarea>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top:40px;">
                                        <div class="form-group">
                                            <div class="col-sm-3"></div>
                                            <div class="col-sm-4">
                                                <button type="button" class="btn btn-warning">&nbsp;&nbsp;预览 &nbsp;&nbsp;</button>
                                            </div>
                                            <div class="col-sm-5 text-center">
                                                <button type="button" class="btn btn-success" onclick="window.location.href='create_project_2.html'">&nbsp;&nbsp;上一步 &nbsp;&nbsp;</button>
                                                <button type="submit" class="btn btn-success">&nbsp;&nbsp;下一步 &nbsp;&nbsp;</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-3 text-left">
                            <div class="row">
                                <a class="pull-right text-left" href="#">
                                    <img class="media-object" id="preview-img" width="220" height="150" style="width:220px;height:150px;" src="../img/bg_plists_thumb.png" alt="220*150">
                                </a>
                            </div><!--<div style="color:#808080;font-size:13px;" class="martop10">目标:</div>-->
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="clearfix mtb15"></div>

    <div id="footer"></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/jquery.min.js"></script>
    <script src="../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/assets/ie10-viewport-bug-workaround.js"></script>
    <script src="../js/fileupload-ui/uploadPreview.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //公共部分加载
            $("#head").load("../head.html");
            $("#footer").load("../footer.html");
            //图片上传本地预览
            $("#project-cover-image").uploadPreview({ Img: "preview-img", Width: 220, Height: 160, ImgType: ["gif", "jpeg", "jpg", "bmp", "png"], Callback: function () { } });


        })

    </script>
</body>
</html>
