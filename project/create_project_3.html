    <script type="text/javascript">
        var wait = 30;
        $(function () {
            //公共部分加载
            $("#head").load("../head.html");
            $("#footer").load("../footer.html");
            $(".add-return-yes").click(function () {
                $("#create-new-return").modal("hide");
            });

            $('#ren-win-agree').on('shown.bs.modal', function (e) {
                time(wait);
            })
            $('#ren-win-agree').on('hidden.bs.modal', function (e) {
                wait = 30;
                $('#ren-win-time-btn-send').removeClass('btn-success').addClass('disabled');
            })

        })


        function time(wait) {
            if (wait == 0) {
                $('#ren-win-time-btn-send').addClass('btn-success').removeClass('disabled').html('同意');
            }
            else {
                $('#ren-win-time-btn-send').removeClass('btn-success').addClass('disabled').html(wait + " 秒后可以提交");
                wait--;
                setTimeout(function () {
                    time(wait)
                },
                1000)
            }
        }

    </script>
