                    <div class="row" style="margin-top:50px;padding:15px 30px 30px 15px;">
                        <div class="col-lg-9">
                            <div class="text-left">
                                <form class="form-horizontal" role="form" action="create_project_3.html">
                                    <div class="form-group">
                                        <label for="project-name" class="col-sm-3 control-label">项目的名称：</label>
                                        <div class="col-sm-9">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="project-introduction" class="col-sm-3 control-label">项目的简述：</label>
                                        <div class="col-sm-9">
                                            <textarea rows="5" class="form-control" id="project-introduction" placeholder="请勿超过60字，侵害用简明的语言归纳项目的主题，这段文字将在展示项目预览界面展示给大家。"></textarea>
                                        </div>
                                    </div>

                                            <span class="label label-warning inline-block">Warning</span>
                                            <span class="label label-danger inline-block">Danger</span>

                                        <div class="col-sm-3 paddtop2 paddleft0 color-A7A7A7">
                                            标签数量请勿超过5个
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">

                                            <div class="col-sm-11" style="padding-left:40px;padding-right:30px;">
                                                <div class="hr-style" style="margin-top:10px;margin-bottom:15px;"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mp0">
                                        <label for="project-name" class="col-sm-3 control-label">预计筹资：</label>

                                        <div class="col-sm-2 paddright0">

                                        </div>

                                            <input type="text" class="form-control" id="project-name" placeholder="不能小于0">
                                        </div>
                                        <div class="col-sm-1 mt15">
                                            <span>天</span>
                                        </div>


                                    </div>

                                        <div class="form-group">
                                            <div class="col-sm-1"></div>

                                                <div class="hr-style" style="margin-top:15px;margin-bottom:10px;"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="project-introduction" class="col-sm-3 control-label">项目的描述：</label>
                                        <div class="col-sm-9">

                                            </div>
                                            <div class="col-sm-5 text-center">
                                                <button type="button" class="btn btn-success" onclick="window.location.href='create_project_1.html'">&nbsp;&nbsp;上一步 &nbsp;&nbsp;</button>
                                                <button type="submit" class="btn btn-success">&nbsp;&nbsp;下一步 &nbsp;&nbsp;</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-3 text-left">
                            <div class="thumbnail">
                                <img class="media-object" id="preview-img" width="220" height="150" style="width:220px;height:150px;" src="../img/bg_plists_thumb.png" alt="220*150">
                                <div class="caption">
                                    <h5><a href="project-view.html" title="有梦想，就有新世界——扶持创业人计划">有梦想，就有新世界——扶持创业人计划</a> </h5>
                                    <label class="small"> 项目经理： <strong><a href="project-view.html">王二者一</a></strong></label>
                                </div>
                                <div class="progress">

                                    </div>
                                </div>
                                <div class="item-rate clearfix small">

                                    </span>
                                    <span class="rate3">
                                        <em>16天</em><br>剩余时间
                                    </span>
                                </div>
                            </div>
                            <div class="alert alert-warning alert-dismissible preview-div" role="alert">预览效果</div>

                          <a class="pull-right text-left" href="#">
                              <img class="media-object" id="preview-img" width="220" height="150" style="width:220px;height:150px;" src="../img/bg_plists_thumb.png" alt="220*150">
                          </a>
