    <script type="text/javascript">
        $(function () {
            //公共部分加载
            $("#head").load("../head.html");
            $("#footer").load("../footer.html");
            $('#myTab a').click(function (e) {
                e.preventDefault();
                $(this).tab('show');
                $('.mission-form-tab').each(function () {
                    $(this).removeClass("active");
                });
            });
            //新加模板里程碑
            $('.lyp-btn-add-porject-flag').click(function () {
                $(".add-flag-number-new").each(function () {
                    $(".add-flag-number-new").last().html($(".add-flag-number").html());
                    $(".mission-number").last().html($(".add-flag-number-new").html());
                });
                $(".add-flag-number").html(parseInt($(".add-flag-number-new").last().html()) + 1);
                $('.add-mission-now a').addClass('add-mission-a');
               
                $(this).parent().parent().parent().prev().append($('.lyp-project-flag-moban').html());
                $(this).parent().parent().parent().prev().find('.flag-mission-number').last().addClass('flag-' + parseInt($(".add-flag-number-new").last().html()) + '-mission-1');
            });
        });

        //继续添加任务
        function addMission(btn) {
            //新增的任务数
            var i = 1;
            //当前里程碑下的任务
            $(btn).parent().parent().parent().find(".mission-list li").each(function () {
                $(this).removeAttr("class");
                i++;
            });
            //当前里程碑数
            var j = $(btn).parent().parent().parent().parent().parent().parent().find('.add-flag-number-new').html();
            $(btn).parent().parent().parent().find('.add-mission-divrow ul').append('<li role="presentation" class="active"><a href=".flag-' + j + '-mission-' + i + '" role="tab" data-toggle="tab">任务' + i + '</a></li>');
            $(btn).parent().parent().parent().find('.mission-form div').each(function () {
                $(this).removeClass("active");
            });
            $(btn).parent().parent().parent().find('.mission-form').append(' <div role="tabpanel" class="mission-form-tab tab-pane active' + ' flag-' + j + '-mission-' + i + '">' + $('.lyp-project-mission-moban').html() + '</div>');

        }
