    <link href="../css/lyp.css" rel="stylesheet">

<body>

    <div id="head"></div>
    <!-- Carousel
    ================================================== -->
    <!-- Begin page content -->
    <div class="container">
        <div class=" clearfix mtmb15"></div>
        <div class="row">
            <div class="panel panel-default" style="margin-bottom:0px;">
                <div class="panel-body" style="padding:15px 30px 30px 15px;">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="btn-group btn-group-justified marbottom15">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-success disabled active ">项目团队成员信息</button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-success disabled active">项目详细描述</button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-success disabled active">创建项目回报</button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-success  active">预览与发布</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top:50px;">
                        <div class="col-lg-12" style="padding-left:30px;">
                            <div class="row">
                                <div class="col-lg-12" style="font-size:18px;">创建项目回报：</div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12" style="padding-left:20px;padding-right:30px;">
                                    <div class="hr-style" style="margin-top:15px;margin-bottom:10px;"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12" style="padding:20px 60px 10px 60px;">
                                    <div class="alert alert-warning alert-dismissible created-return-div" role="alert">
                                        已创建￥10回报
                                    </div>
                                    <div class="alert alert-warning alert-dismissible created-return-div" role="alert">
                                        已创建￥20回报
                                    </div>
                                    <div class="alert alert-warning alert-dismissible created-return-div" role="alert">
                                        已创建￥30回报
                                    </div>
                                    <div class="alert alert-warning alert-dismissible created-return-div" role="alert">
                                        已创建￥50回报
                                    </div>
                                    <div class="alert alert-warning alert-dismissible created-return-div" role="alert">
                                        已创建￥80回报
                                    </div>
                                    <div class="alert alert-warning alert-dismissible created-return-div1 glyphicon glyphicon-plus" role="alert" data-toggle="modal" data-target="#create-new-return">
                                        新增回报
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top:30px;margin-bottom:30px;">
                                <div class="col-sm-3 text-right">
                                    <button type="button" class="btn btn-warning">&nbsp;&nbsp;预览 &nbsp;&nbsp;</button>
                                </div>
                                <div class="col-sm-9 text-center">
                                    <button type="button" class="btn btn-success" onclick="window.location.href='create_project_3.html'">&nbsp;&nbsp;上一步 &nbsp;&nbsp;</button>
                                    <button type="button" class="btn btn-success" onclick="window.location.href='my_project_1.html'">&nbsp;&nbsp;下一步 &nbsp;&nbsp;</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="clearfix mpt40 mpb40"></div>

    <div id="footer"></div>

    <!-- Modal -->
    <div class="modal fade bs-example-modal-lg" id="create-new-return" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增回报</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-8" style="padding-right:40px;">
                            <form class="form-horizontal" role="form" action="create_project_3.html">
                                <div class="form-group">
                                    <label for="project-name" class="col-sm-3 control-label">支持金额：</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="project-name" placeholder="">
                                    </div>
                                    <div class="col-sm-6 martop5 paddleft0">元</div>
                                </div>
                                <div class="form-group">
                                    <label for="project-name" class="col-sm-3 control-label">回报内容：</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="project-name" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="project-name" class="col-sm-3 control-label">回报描述：</label>
                                    <div class="col-sm-9">
                                        <textarea rows="3" class="form-control" id="project-introduction" placeholder=""></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="project-name" class="col-sm-3 control-label">回报数量：</label>
                                    <div class="col-sm-3 paddright0 martop5">
                                        <input type="radio" name="number" />不限&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="radio" name="number" />设限
                                    </div>
                                    <div class="col-sm-3 paddleft0">
                                        <input type="text" class="form-control" id="project-name" placeholder="">
                                    </div>
                                    <div class="col-sm-3 paddleft0 martop5">份</div>
                                </div>
                                <div class="form-group">
                                    <label for="project-name" class="col-sm-3 control-label">上传封面图片：</label>
                                    <div class="col-sm-9">
                                        <span class="btn  fileinput-button" style="background-color:#FF7F00;color:#fff;">
                                            <span>添加图片</span>
                                            <input type="file" name="files[]" multiple="" id="project-cover-image">
                                        </span>
                                        <span style="color:#808080">图片大小勿超过1M</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="project-name" class="col-sm-3 control-label">回报时间：</label>
                                    <div class="col-sm-3 martop5">
                                        预计在项目结束后
                                    </div>
                                    <div class="col-sm-2 paddleft0">
                                        <input type="text" class="form-control pull-left" id="project-name" placeholder="">
                                    </div>
                                    <div class="col-sm-4 paddleft0">
                                        <span style="font-size:18px;font-weight:bold">天</span>内，发放该回报
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="project-name" class="col-sm-3 control-label">物流信息：</label>
                                    <div class="col-sm-9 paddright0 martop5">
                                        <input type="radio" name="wuliu" />无需物流&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="radio" name="wuliu" />不包邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="radio" name="wuliu" />全国包邮（不含港台地区）&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-4">
                            <div class="thumbnail">
                                <div class="row paddrow" style="color:#FF7F00;font-size:20px;">
                                    <div class="col-lg-6">￥100</div>
                                    <div class="col-lg-6 text-right"><button type="button" class="btn btn-success">&nbsp;&nbsp;支持 &nbsp;&nbsp;</button></div>
                                </div>
                                <div class="row paddrow1">
                                    <div class="col-lg-12" style="font-size:16px;font-weight:bold">回报内容</div>
                                </div>
                                <div class="row paddrow1 color-row">
                                    <div class="col-lg-12">
                                        回报描述：1元有家，爱心无价，您将获得韩红老师电子感谢信一封（请您在备注汇总留下电子邮箱方便我们发送），
                                        电子感谢信最终将以电子邮件或者旺旺消息发送给您
                                    </div>
                                </div>
                                <div class="row paddrow1">
                                    <div class="col-lg-12">
                                        <img class="media-object" id="preview-img" width="80" height="80" style="width:80px;height:80px;" src="../img//project/6.jpg" alt="220*150">
                                    </div>
                                </div>
                                <div class="row paddrow1 color-row">
                                    <div class="col-lg-12">
                                        <div class="media">
                                            <a class="media-left paddright0" href="#">
                                                <img src="../img/head_50.jpg" style="width:20px;height:20px;" alt="...">
                                            </a>
                                            <div class="media-body paddleft0">
                                                已有<span style="color:#64CC64;font-weight:bold;">1251</span>位支持者
                                            </div>
                                        </div>


                                    </div>
                                </div>
                                <div class="row paddrow1 color-row" style="margin-top:0px;">
                                    <div class="col-lg-12">
                                        *预计回报发送时间：项目筹款成功后的30天内
                                    </div>
                                </div>
                            </div>
                            <div class="alert alert-warning alert-dismissible preview-div text-center" role="alert">预览效果</div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary add-return-yes">确定</button>
                </div>
            </div>
        </div>
    </div>

        $(function () {
            //公共部分加载
            $("#head").load("../head.html");
            $("#footer").load("../footer.html");
            $(".add-return-yes").click(function () {
                $("#create-new-return").modal("hide");
