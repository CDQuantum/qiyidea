    <meta name="description" content="奇异点（qiyidea.com）——在校学生创业平台，首家利用新概念模式（筹资金、找伙伴、谈想法、搞活动）为在校学生解决社会上创业问题的综合性平台网站。">

    <link href="../dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../js/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../css/non-responsive.css" rel="stylesheet">

    <link href="../css/main.css" rel="stylesheet">
    <link href="../js/chosen/chosen.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet">
    <link href="../css/rener.css" rel="stylesheet">
    <link href="../css/lyp.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/fileupload-ui/jquery.fileupload-ui.css">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../js/assets/ie8-responsive-file-warning.js"></script><![endif]-->

<body>
    <div id="head"></div>

    <div class="container">
        <div class="row martop30" style="background-color:#fff;height:520px;padding:30px 40px 20px 40px;">
            <div class="row fz20">
                <div class="col-lg-12">完善个人基本资料</div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="hr-style" style="margin-top:15px;margin-bottom:10px;"></div>
                </div>
            </div>
            <div class="row martop70">
                <div class="col-lg-8" style="padding:0px 100px 0px 130px;">
                    <form class="form-horizontal" role="form" action="complete_2.html">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="col-sm-4 control-label">姓名：</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control s" id="inputEmail3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="col-sm-4 control-label">性别：</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="col-sm-4 control-label">出生日期：</label>
                            <div class="col-sm-8">
                                <div class="input-group date datetimepicker5 pull-left">
                                    <span class="input-group-addon">
                                        <span class="glyphicon-calendar glyphicon"></span>
                                    </span>
                                    <input type="text" id="project-marker-start-time" class="form-control" data-date-format="YYYY-MM-DD" placeholder="选择日期">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="col-sm-4 control-label">个人头像：</label>
                            <div class="col-sm-8">
                                <span class="btn  fileinput-button" style="background-color:#FF7F00;color:#fff;">
                                    <span>选择图片</span>
                                    <input type="file" name="files[]" multiple="" id="project-cover-image">
                                </span>
                                <span class="color-A7A7A7">图片大小勿超过1M</span>
                            </div>
                        </div>
                        <div class="form-group martop30">
                            <label for="exampleInputPassword1" class="col-sm-4 control-label"></label>
                            <div class="col-sm-8 text-center">
                                <button type="submit" class="btn btn-success">&nbsp;&nbsp;下一步&nbsp;&nbsp;</button>
                            </div>
                        </div>
                    </form>
                   
                </div>
                <div class="col-lg-3" style="color:#5B5B5B;font-size:15px;">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="pull-left">
                                <img id="preview-img" src="../img/login/44_140.jpg" style="width:150px;height:150px;" width="150" height="150" />
                            </div>
                            <div class="pull-right" style="margin-top:85px;">
                                <img id="preview-img1" src="../img/login/44_140.jpg" style="width:68px;height:68px;" width="68" height="68" class="img-circle" />
                            </div>
                        </div>
                    </div>
                 
                    <div class="row martop20">
                        <div class="col-lg-12">
                            <div class="alert alert-warning alert-dismissible preview-div text-center" role="alert">个人头像预览</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="clearfix mtmb15"></div>




    </div>


    <div id="footer"></div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/jquery.min.js"></script>
    <script src="../dist/js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/assets/ie10-viewport-bug-workaround.js"></script>
    <script src="../js/bootstrap-datetimepicker/js/moment.js"></script>
    <script src="../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../js/bootstrap-datetimepicker/js/locale/zh-cn.js"></script>
    <script src="../js/bootstrap-datetimepicker/js/locale/ru.js"></script>
    <script src="../js/fileupload-ui/uploadPreview.min.js"></script>

    <script type="text/javascript">

        $(function () {
            $("#head").load("../head.html");
            $("#footer").load("../footer.html");
            //时间日历
            $('.datetimepicker5').datetimepicker({
                language: 'zh-CN',
                pickTime: false
            });
            $('.datetimepicker4').datetimepicker({
                language: 'ru',
                pickDate: false
            });
            $('.ren-btn-tooltip').tooltip('hide');
            $('#ren-btn-submit-datetime').click(function () {

                $('.ren-show-datetime-txt').html($('#ren-input-date').val() + ' ' + $('#ren-input-time').val())
                $('.bs-datetimepicker-modal').modal('hide');
            });
            //日历时间结束
            //图片上传本地预览
            $("#project-cover-image").uploadPreview({ Img: "preview-img", Width: 150, Height: 150, ImgType: ["gif", "jpeg", "jpg", "bmp", "png"], Callback: function () { } });
            $("#project-cover-image").uploadPreview({ Img: "preview-img1", Width: 68, Height: 68, ImgType: ["gif", "jpeg", "jpg", "bmp", "png"], Callback: function () { } });
        });
       
    </script>


</body>
