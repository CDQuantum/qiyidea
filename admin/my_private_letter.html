    <script type="text/javascript">
        $(function () {

            $("#footer").load("../footer.html");
            //实例化编辑器
            var um1 = UM.getEditor('myEditor1', {

            var um2 = UM.getEditor('myEditor2', {

                toolbar: ['justifyright image video link'],
            });
        });
        $('.checkall').click(function () {
            if ($(this).is(':checked')) {
                $("input[class='checkall']").prop("checked", 'true');
                $("input[class='check-children']").prop("checked", 'true');
            } else {
                $("input[class='check-children']").removeAttr("checked", 'true');
                $("input[class='checkall']").removeAttr("checked", 'true');
            }
        });
        $('.click-reply').click(function () {
            $(this).parent().find('.tall-people-div').hide();
            $(this).parent().find('.ren-bbs-box').toggle();
            $(this).parent().find('.reply-content').focus();
        });
        $('.tall-to-him').click(function () {
           var name =  $(this).parent().parent().find('.tall-people-name').html();
           $('.tall-people').html(name);
            $(this).parents('.ren-bbs-box').find('.tall-people-div').show();
        });
        $('#myTab a').click(function (e) {
            e.preventDefault()
            $(this).tab('show');
           
        });
        $('.backr-color').click(function () {
            $('.backr-color').removeAttr("style");
            $(this).css('background-color','#EEF8FD');
        });
